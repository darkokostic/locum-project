<div ng-include="'/angular/shared/views/home/desktop-navigation.blade.html'">
</div>
<div ng-include="'/angular/shared/views/home/mobile-navigation.blade.html'">
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12 login-form">
            <div class="">
                <div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-1" id="loginFormHolder">
                    <div class="row padding-login">
                        <form name="loginForm">
                            <div class="col-xs-12">
                                <h2>
                                    Sign in
                                </h2>
                                <p>
                                    If you have account, quickly sign in.
                                </p>
                                <img src="../../img/login-line.jpg">
                                </img>
                            </div>
                            <div class="col-xs-12">
                                <div id="email-input" ng-class="{'has-error': !loginForm.email.$valid && loginForm.email.$dirty, 'input-login hover-query': true}">
                                    <div class="col-xs-4">
                                        <i aria-hidden="true" class="fa fa-envelope-o">
                                            <span>
                                                Email
                                            </span>
                                        </i>
                                    </div>
                                    <div class="col-xs-8">
                                        <input autocomplete="off" id="username" name="email" ng-model="user.email" ng-required="true" placeholder="example@gmail.com" type="email">
                                        </input>
                                    </div>
                                    <div class="col-xs-12 text-right">
                                        <div class="row">
                                            <div ng-if="loginForm.email.$dirty" ng-messages="loginForm.email.$error" role="alert">
                                                <div class="text-danger" ng-message="required">
                                                    Required
                                                </div>
                                                <div class="text-danger" ng-message="email">
                                                    Not a valid email.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="email-input1" ng-class="{'has-error': !loginForm.password.$valid && loginForm.password.$dirty, 'input-login hover-query': true}">
                                    <div class="col-xs-5 col-sm-4">
                                        <i aria-hidden="true" class="fa fa-lock">
                                            <span>
                                                Password
                                            </span>
                                            
                                        </i>
                                    </div>
                                    <div class="col-xs-7 col-sm-8">
                                        <input id="password" name="password" ng-model="user.password" ng-required="true" placeholder="*********" type="password">
                                        </input>
                                    </div>
                                    <div class="col-xs-12 text-right">
                                        <div class="row">
                                            <div ng-if="loginForm.password.$dirty" ng-messages="loginForm.password.$error" role="alert">
                                                <div class="text-danger" ng-message="required">
                                                    Required
                                                </div>
                                            </div>
                                            <div ng-if="loggingError">
                                                <div class="text-danger">
                                                    Wrong email or password
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row check-box-forgot-pw">
                                    <div class="col-xs-6 col-sm-6 col-md-6 padding-right">
                                        <div class="checkbox">
                                            <label style="font-size: 1em">
                                                <input id="remember" ng-false-value="false" ng-model="rememberMe" ng-true-value="true" type="checkbox" value="">
                                                    <span class="cr">
                                                        <i class="cr-icon fa fa-check">
                                                        </i>
                                                    </span>
                                                    Remember me
                                                </input>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a class="forgot-password pull-right transitions" href="/password/reset">
                                            Forgot password?
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 sign-in-button">
                                <button class="btn btn-danger btn-sign-in transitions" ng-click="login()" ng-disabled="!loginForm.$valid" type="submit">
                                    Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-1 mobile-login-register" id="registerFormHolder">
                    <div class="row right padding-login">
                        <div class="col-xs-12">
                            <h2>
                                Free sign up
                            </h2>
                            <p>
                                Still donâ€™t have account?
                            </p>
                            <h6>
                                Signup it's fast and easy as :
                            </h6>
                            <img src="../../img/login-line.jpg">
                            </img>
                        </div>
                        <div class="row">
                            <div class="right-locum">
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="row locum">
                                        <div class="col-xs-12 custom-phone-position">
                                            <img src="../../img/login-locum.png">
                                            </img>
                                        </div>
                                        <div class="col-xs-12">
                                            <a href="/#!/registration-locum">
                                                <button class="btn btn-primary btn-locum transitions" type="button">
                                                    Locum
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="row practice">
                                        <div class="col-xs-12 custom-phone-position">
                                            <img src="../../img/practice-login.png">
                                            </img>
                                        </div>
                                        <div class="col-xs-12">
                                            <a href="/#!/registration">
                                                <button class="btn btn-primary btn-locum transitions" type="button">
                                                    Practice
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'/angular/shared/views/locum/footer.blade.html'">
</div>
